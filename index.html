<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- Link Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Link css -->
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="cardUp">
        <h3 class="cardUp__title">Your Result</h3>
        <div class="circle">
          <h1 class="circle__title">76</h1>
          <p class="circle__text">of 100</p>
        </div>
        <h2 class="cardUp__subTitle">Great</h2>
        <p class="cardUp__subText">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="cardDown">
        <h3 class="cardDown__title">Summary</h3>
        <div class="row row__one">
          <img
            src="/assets/images/icon-reaction.svg"
            alt="icon reaction"
            class="image image__one"
          />
          <p class="rowText row__one">Reaction</p>
          <p class="num num__one">80 / 100</p>
        </div>
        <div class="row row__two">
          <img
            src="/assets/images/icon-memory.svg"
            alt="icon memory"
            class="image image__two"
          />
          <p class="rowText row__two">Memory</p>
          <p class="num num__two">92 / 100</p>
        </div>
        <div class="row row__three">
          <img
            src="/assets/images/icon-verbal.svg"
            alt="icon verbal"
            class="image image__three"
          />
          <p class="rowText row__three">Verbal</p>
          <p class="num num__three">61 / 100</p>
        </div>
        <div class="row row__four">
          <img
            src="/assets/images/icon-visual.svg"
            alt="icon visual"
            class="image image__four"
          />
          <p class="rowText row__four">Visual</p>
          <p class="num num__four">72 / 100</p>
        </div>
        <button class="submet">Continue</button>
      </div>
    </div>

  </div> -->
  </body>
</html>
